<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Mart - Manage Employees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="manage_employees.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>NAMMA MART</h1>
            <p>Signature Of Quality</p>
        </div>
        <div class="manager-info">
            <h2>EXTENSIVE MANAGER</h2>
            <p>Designed By Yochan</p>
        </div>
    </header>
    <main>
        <div class="content-container">
            <h1>MANAGE EMPLOYEES</h1>
            <button class="add-employee-btn">+ Add New Employee</button>
            <div class="employee-list">
                <div class="employee-card">
                    <span class="employee-name">John Doe</span>
                    <div class="employee-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
                <div class="employee-card">
                    <span class="employee-name">Jane Smith</span>
                    <div class="employee-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>ADMIN PANEL</p>
    </footer>
    <script src="manage_employees.js"></script>
</body>
</html>
