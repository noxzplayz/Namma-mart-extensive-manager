<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Mart - Choose Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>NAMMA MART</h1>
            <p>Signature Of Quality</p>
        </div>
        <div class="manager-info">
            <h2>EXTENSIVE MANAGER</h2>
            <p>Designed By Yochan</p>
        </div>
    </header>
    <main>
        <div class="counter-container">
            <h2>CHOOSE YOUR COUNTER</h2>
            <div class="counter-buttons">
                <button class="counter-btn">COUNTER 1</button>
                <button class="counter-btn">COUNTER 2</button>
            </div>
            <button type="submit" class="confirm-btn">CONFIRM</button>
        </div>
    </main>
    <footer>
        
        <p>MAIN PAGE DESIGN</p>
    </footer>
    <script src="counter.js"></script>
</body>
</html>
