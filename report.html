<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Mart - Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="employee.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>NAMMA MART</h1>
            <p>Signature Of Quality</p>
        </div>
        <div class="manager-info">
            <h2>EXTENSIVE MANAGER</h2>
            <p>Designed By Yochan</p>
        </div>
    </header>
    <div class="back-button">
        <button onclick="window.close()">Close</button>
    </div>
    <main>
        <div class="employee-container">
            <div class="employee-buttons">
                <button class="employee-btn" data-type="extra">extra</button>
                <button class="employee-btn" data-type="delivery">delivery</button>
                <button class="employee-btn" data-type="bill_paid">bill paid</button>
                <button class="employee-btn" data-type="issue">issue</button>
                <button class="employee-btn" data-type="retail_credit">retail credit</button>
            </div>
            <div id="data-display"></div>
        </div>
    </main>
    <footer>
        <p>REPORT PAGE</p>
    </footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get('employeeId');
        const selectedDate = urlParams.get('date');

        document.querySelectorAll('.employee-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const type = this.dataset.type;
                viewData(type);
            });
        });

        function viewData(type) {
            let url = `/api/${type}?employeeId=${employeeId}`;
            if (selectedDate) {
                url += `&date=${selectedDate}`;
            }
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const displayDiv = document.getElementById('data-display');
                    displayDiv.innerHTML = ''; // Clear previous data
                    if (data.length === 0) {
                        displayDiv.innerHTML = `<p>No ${type} data found for the selected date.</p>`;
                        return;
                    }
                    // Display data as a table
                    const table = document.createElement('table');
                    table.style.width = '90%';
                    table.style.borderCollapse = 'collapse';
                    table.style.marginTop = '20px';
                    table.style.marginLeft = '10%';
                    table.style.marginRight = 'auto';
                    const headers = Object.keys(data[0]);
                    const headerRow = document.createElement('tr');
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        th.style.border = '1px solid #ddd';
                        th.style.padding = '8px';
                        th.style.backgroundColor = '#f2f2f2';
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            let value = row[header];
                            if (header === 'timestamp') {
                                const date = new Date(value);
                                value = date.toLocaleString('en-US', {
                                    year: 'numeric',
                                    month: 'numeric',
                                    day: 'numeric',
                                    hour: 'numeric',
                                    minute: 'numeric',
                                    second: 'numeric',
                                    hour12: true
                                });
                            }
                            td.textContent = value;
                            td.style.border = '1px solid #ddd';
                            td.style.padding = '8px';
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });
                    displayDiv.appendChild(table);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Error fetching data.');
                });
        }
    </script>
</body>
</html>
